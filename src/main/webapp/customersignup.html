<body>
<h1>Welcome_to_customer_signup_page</h1>
<form action="customersignup" > 
CustomerName:<input type="text" name="custname" placeholder="Enter your name"><br><br>
Mobile:<input type="tel" name="mobile" placeholder="Enter your Mobile number name"><br><br>

<button type="submit">Signup</button> <button type="reset">Cancel</button>
</form>
